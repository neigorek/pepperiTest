<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>

    <div class="container">

        <form>

            <div class="form-group d-flex">
                <div class="col-6">
                        <label for="formGroupExampleInput">Name/value pair</label>
                        <input name="input" type="text" class="form-control" id="formGroupExampleInput"/>
                </div>

                <button name="add" class="btn btn-outline-primary">Add</button>

            </div>

            <div class="form-group d-flex">
                <div class="col-6">

                        <label for="output">Name/value pair</label>
                        <select class="form-control" multiple name="out" id="output">

                        </select>
                </div>

                <div class="row col-3 ">
                    <button name="sName" class="btn w-100 btn-outline-primary ">Sort by Name</button>
                    <button name="sVal" class="btn w-100 btn-outline-primary">Sort by value</button>
                    <button name="del" class="btn w-100 btn-outline-primary">delete</button>
                    <button name="show" class="btn w-100 btn-outline-primary">show xml</button>
                </div>
            </div>

        </form>

        <div id="res"></div>




    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
